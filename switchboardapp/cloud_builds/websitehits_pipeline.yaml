
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - websitehits_pipeline_testing
  - --source=switchboardapp/pipelines/websitehits_pipeline
  - --entry-point=main
  - --trigger-http
  - --allow-unauthenticated
  - --runtime=python39
  - --memory=1024MB
  - --timeout=540s
