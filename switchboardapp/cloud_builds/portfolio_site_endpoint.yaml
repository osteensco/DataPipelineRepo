
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - portfolio_site_endpoint_switchboard_test
  - --source=switchboardapp/endpoints/portfolio_site_traffic
  - --entry-point=main
  - --trigger-http
  - --allow-unauthenticated
  - --runtime=python39
  - --memory=1024MB
  - --timeout=540s
